<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo</title>
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>...ToDoList...</h1>
    </header>
    <main>
      <div class="main-container">
        <div class="input">
          <input @keyup.enter="addTodo" v-model="todoNew" type="text" placeholder="Add new task">
          <button @click="addTodo">Add</button>
        </div>
        <ul class="todo-list">
          <li v-for="(todo, index) in todos">
            <!-- <div class="todo-done">
              <input @click="doneAsseg(todo)" type="checkbox">
            </div> -->
            <div class="todo-text" @click="doneAsseg(todo)" v-bind:class="(todo.done == true) ? 'true' : 'false'">
              {{ todo.text }}
            </div>
            <i @click="removeTodo(index)" class="fas fa-times-circle del-todo"></i>
          </li>
        </ul>
      </div>

    </main>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
